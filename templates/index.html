<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>WeatherPi Config</title>
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
            --danger: #ff7b72;
            --success: #238636;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }

        select,
        input {
            width: 100%;
            padding: 8px 12px;
            background-color: #0d1117;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        select:focus,
        input:focus {
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: var(--success);
            color: white;
        }

        .btn-secondary {
            background-color: var(--border);
            color: var(--accent);
        }

        .location-info {
            background: #21262d;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 15px;
            border-left: 3px solid var(--accent);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #238636;
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>WeatherPi <span style="color: var(--accent)">2.4</span></h1>
        <div style="font-size: 12px; color: var(--text-muted); margin-top: 4px;">Extreme Precision Location Center</div>
    </div>

    <div class="container">
        <!-- Section: Pilihan Lokasi Otomatis -->
        <div class="section">
            <div class="section-title">PENGATURAN LOKASI (SD DESA/KEL)</div>

            <div class="field">
                <label>1. Provinsi</label>
                <select id="provinsiSelect" onchange="loadKabupaten()">
                    <option value="">-- Pilih Provinsi --</option>
                </select>
            </div>

            <div class="field">
                <label>2. Kabupaten/Kota</label>
                <select id="kabupatenSelect" onchange="loadKecamatan()" disabled>
                    <option value="">-- Pilih Kabupaten --</option>
                </select>
            </div>

            <div class="field">
                <label>3. Kecamatan</label>
                <select id="kecamatanSelect" onchange="loadKelurahan()" disabled>
                    <option value="">-- Pilih Kecamatan --</option>
                </select>
            </div>

            <div class="field">
                <label>4. Desa / Kelurahan (PINPOINT ACCURACY)</label>
                <select id="kelurahanSelect" onchange="updateCoords()" disabled>
                    <option value="">-- Pilih Desa/Kelurahan --</option>
                </select>
            </div>

            <div class="location-info" id="locationInfo">
                Saat ini: <b>{{ loc_name }}</b><br>
                Koordinat: <span id="displayCoords">{{ lat }}, {{ lon }}</span>
            </div>

            <button class="btn btn-primary" id="saveBtn" onclick="saveLocation()" disabled>Simpan Lokasi
                Presisi</button>
        </div>

        <!-- Section: Konfigurasi Tambahan -->
        <div class="section">
            <div class="section-title">DURASI & BERITA</div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                <div class="field">
                    <label>Cuaca (Dtk)</label>
                    <input type="number" id="weatherDur" value="{{ weather_dur }}">
                </div>
                <div class="field">
                    <label>Sholat (Dtk)</label>
                    <input type="number" id="sholatDur" value="{{ sholat_dur }}">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                <div class="field">
                    <label>Berita (Dtk)</label>
                    <input type="number" id="newsDur" value="{{ news_dur }}">
                </div>
                <div class="field">
                    <label>BMKG (Dtk)</label>
                    <input type="number" id="bmkgDur" value="{{ bmkg_dur }}">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <div class="field">
                    <label>Finance (Dtk)</label>
                    <input type="number" id="financeDur" value="{{ finance_dur }}">
                </div>
                <div class="field">
                    <label>Quote (Dtk)</label>
                    <input type="number" id="quoteDur" value="{{ quote_dur }}">
                </div>
                <div class="field">
                    <label>System (Dtk)</label>
                    <input type="number" id="systemDur" value="{{ system_dur }}">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                <div class="field">
                    <label>Limit Berita</label>
                    <input type="number" id="newsLimit" value="{{ news_limit }}">
                </div>
                <div class="field">
                    <label>Auto Reboot (Jam)</label>
                    <input type="number" id="autoReboot" value="{{ auto_reboot }}">
                </div>
            </div>
            <button class="btn btn-secondary" onclick="saveExtra()">Simpan Durasi</button>
        </div>

        <!-- Section: Kontrol -->
        <div style="text-align: center; margin-bottom: 40px;">
            <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="control('restart')">‚ö°
                Restart Display (Fast, Risky)</button>
            <button class="btn btn-secondary"
                style="width: 100%; display: inline-flex; justify-content: center; color: var(--danger)"
                onclick="control('reboot')">üîÑ Reboot Pi (Safe, Slow)</button>
        </div>
    </div>

    <div id="toast" class="toast">Berhasil Disimpan!</div>

    <script>
        let selectedLat = {{ lat }};
        let selectedLon = {{ lon }};
        let selectedLocName = "{{ loc_name }}";
        let selectedProvince = "{{ bmkg_province }}";

        // Ibnux Data Indonesia Base URL
        const API_BASE = "https://ibnux.github.io/data-indonesia";

        async function loadProvinsi() {
            try {
                const res = await fetch(`${API_BASE}/provinsi.json`);
                const data = await res.json();
                const select = document.getElementById('provinsiSelect');
                data.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.id;
                    opt.text = p.nama;
                    select.appendChild(opt);
                });
            } catch (e) { console.error("Gagal load provinsi", e); }
        }

        async function loadKabupaten() {
            const provId = document.getElementById('provinsiSelect').value;
            const provName = document.getElementById('provinsiSelect').selectedOptions[0].text;
            selectedProvince = provName;

            const select = document.getElementById('kabupatenSelect');
            const kecSelect = document.getElementById('kecamatanSelect');
            const kelSelect = document.getElementById('kelurahanSelect');

            select.innerHTML = '<option value="">-- Pilih Kabupaten --</option>';
            kecSelect.innerHTML = '<option value="">-- Pilih Kecamatan --</option>';
            kelSelect.innerHTML = '<option value="">-- Pilih Desa/Kelurahan --</option>';
            kecSelect.disabled = true;
            kelSelect.disabled = true;
            document.getElementById('saveBtn').disabled = true;

            if (!provId) {
                select.disabled = true;
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/kabupaten/${provId}.json`);
                const data = await res.json();
                data.forEach(k => {
                    const opt = document.createElement('option');
                    opt.value = k.id;
                    opt.text = k.nama;
                    select.appendChild(opt);
                });
                select.disabled = false;
            } catch (e) { console.error("Gagal load kabupaten", e); }
        }

        async function loadKecamatan() {
            const kabId = document.getElementById('kabupatenSelect').value;
            const select = document.getElementById('kecamatanSelect');
            const kelSelect = document.getElementById('kelurahanSelect');

            select.innerHTML = '<option value="">-- Pilih Kecamatan --</option>';
            kelSelect.innerHTML = '<option value="">-- Pilih Desa/Kelurahan --</option>';
            kelSelect.disabled = true;
            document.getElementById('saveBtn').disabled = true;

            if (!kabId) {
                select.disabled = true;
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/kecamatan/${kabId}.json`);
                const data = await res.json();
                data.forEach(k => {
                    const opt = document.createElement('option');
                    opt.value = k.id;
                    opt.text = k.nama;
                    select.appendChild(opt);
                });
                select.disabled = false;
            } catch (e) { console.error("Gagal load kecamatan", e); }
        }

        async function loadKelurahan() {
            const kecId = document.getElementById('kecamatanSelect').value;
            const select = document.getElementById('kelurahanSelect');

            select.innerHTML = '<option value="">-- Pilih Desa/Kelurahan --</option>';
            document.getElementById('saveBtn').disabled = true;

            if (!kecId) {
                select.disabled = true;
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/kelurahan/${kecId}.json`);
                const data = await res.json();
                data.forEach(k => {
                    const opt = document.createElement('option');
                    opt.value = k.id;
                    opt.text = k.nama;
                    opt.setAttribute('data-lat', k.latitude);
                    opt.setAttribute('data-lon', k.longitude);
                    select.appendChild(opt);
                });
                select.disabled = false;
            } catch (e) { console.error("Gagal load kelurahan", e); }
        }

        function updateCoords() {
            const select = document.getElementById('kelurahanSelect');
            const opt = select.selectedOptions[0];
            if (!opt.value) return;

            selectedLat = parseFloat(opt.getAttribute('data-lat'));
            selectedLon = parseFloat(opt.getAttribute('data-lon'));

            const kecName = document.getElementById('kecamatanSelect').selectedOptions[0].text;
            selectedLocName = `${opt.text}, ${kecName}`;

            document.getElementById('displayCoords').innerText = `${selectedLat}, ${selectedLon}`;
            document.getElementById('saveBtn').disabled = false;
        }

        async function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        async function saveLocation() {
            const kelSelect = document.getElementById('kelurahanSelect');
            const locId = kelSelect.value;

            const payload = {
                lat: selectedLat,
                lon: selectedLon,
                loc_name: selectedLocName,
                loc_id: locId,
                bmkg_province: selectedProvince
            };
            sendUpdate(payload);
        }

        async function saveExtra() {
            const payload = {
                weather_dur: document.getElementById('weatherDur').value,
                sholat_dur: document.getElementById('sholatDur').value,
                news_dur: document.getElementById('newsDur').value,
                bmkg_dur: document.getElementById('bmkgDur').value,
                finance_dur: document.getElementById('financeDur').value,
                quote_dur: document.getElementById('quoteDur').value,
                system_dur: document.getElementById('systemDur').value,
                news_limit: document.getElementById('newsLimit').value,
                auto_reboot: document.getElementById('autoReboot').value
            };
            sendUpdate(payload);
        }

        async function sendUpdate(payload) {
            const res = await fetch('/api/update_settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if (data.status === 'success') {
                showToast("Sistem Berhasil Diupdate! üöÄ");
                // Auto-refresh after 1 second to show updated values
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }

        async function control(action) {
            if (action === 'restart' && !confirm("‚ö†Ô∏è Restart Display?\n\nCepat (10 detik) tapi ada kemungkinan STUCK.\nKalau stuck, pencet tombol Reboot.\n\nLanjutkan?")) return;
            if (action === 'reboot' && !confirm("üîÑ Reboot Pi?\n\nAman tapi lambat (2-3 menit).\n\nLanjutkan?")) return;

            await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: action })
            });
            showToast("Perintah Terkirim!");
        }

        // Init
        loadProvinsi();
    </script>
</body>

</html>
